---
name: Super-Linter
on: push
jobs:
  super-lint:
    name: Lint code base
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        
      - name: Super-Linter
        uses: super-linter/super-linter@v5.0.0

        env:
          DEFAULT_BRANCH: main
          GITHUB_TOKEN: ${{ secrets.MY_PAT_SECRET }}
